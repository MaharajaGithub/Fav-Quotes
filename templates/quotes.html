<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Add Your quotes</title>

	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
</head>
<body>
	<br>
	<br>
	<div class="container">
		<form action="/process" method="post">
			<div class="form-group">
				<label for="author">Quote Author</label>
				<input type="text"id="inputname" name="author" class="form-control" placeholder="Add a quote author here">
			</div>
			<div class="form-group">
				<label for="quote">Quote</label>
				<textarea class="form-control" rows="5" id="quote" name="quote" placeholder="Add your quotes here.."></textarea>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">Submit Your Quote</button>
		</form>
	</div>
</body>
</html>
